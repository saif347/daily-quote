<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

        <div class="quote-box">
            <h2>Quote of the day</h2>
            <blockquote class="quote"> 
                there is will there is a way
            </blockquote>
           <span class="author-name">loading...</span>
           <div>
            <button onclick="getQuote(url)">New Quote</button>
            <button onclick="tweet()"><img src="Logo_of_Twitter.svg.png" alt=""> Tweet</button>
           </div>
    
        </div>

        
    <script>
        const quote =document.querySelector('.quote');
        const authorName = document.querySelector('.author-name');

        const url = "https://api.quotable.io/random"
        async function getQuote (url){
            const res = await fetch(url);
            const data = await res.json();
            quote.innerHTML= data.content;
            authorName.innerHTML= data.author;
        }
        getQuote(url);

        function tweet (){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + ' ' + "---by" + ' ' + authorName.innerHTML, "tweet window", "width=600", "height=300")
        }
    </script>
    
</body>
</html>
